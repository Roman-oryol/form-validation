<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Form validation</title><script defer="defer" src="main.js"></script></head><body><div class="form-container"><form novalidate><p class="info-message">Поля, помеченные звездочкой (*), обязательны к заполнению.</p><label class="form-group" for="email"><span class="field-label">Электронная почта*:</span> <input type="email" name="email" id="email" required placeholder="example@example.com"/> <span class="error"></span></label> <label class="form-group" for="country"><span class="field-label">Страна*:</span> <select name="country" id="country" required><option value="">Выберитие страну</option><option value="BY">Беларусь</option><option value="HU">Венгрия</option><option value="RU">Россия</option><option value="RS">Сербия</option><option value="UA">Украина</option></select> <span class="error"></span></label> <label class="form-group" for="postal-code"><span class="field-label">Почтовый индекс*:</span> <input name="postal-code" id="postal-code" required placeholder="" disabled="disabled"/> <span class="error"></span></label> <label class="form-group" for="password"><span class="field-label">Пароль*:</span> <input type="password" id="password" required placeholder="Введите пароль длиной от 8 до 15 символов" name="password" minlength="8" maxlength="15"/> <span class="error"></span></label> <label class="form-group" for="confirm-password"><span class="field-label">Подтвердите пароль*:</span> <input name="confirm-password" type="password" id="confirm-password" required placeholder="Повторите пароль" minlength="8" maxlength="15" disabled="disabled"/> <span class="error"></span></label> <button class="submit">Отправить</button></form></div></body></html>
